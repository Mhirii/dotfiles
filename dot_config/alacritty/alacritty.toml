live_config_reload = true

[selection]
save_to_clipboard = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#1a1b26"
foreground = "#b6beca"

[colors.bright]
black = "#384148"
blue = "#8cc1ff"
cyan = "#90daff"
green = "#94f7c5"
magenta = "#e2a6ff"
red = "#fc7b81"
white = "#fafdff"
yellow = "#ffeba6"


[colors.normal]
black = "#1c252c"
blue = "#70a5eb"
cyan = "#74bee9"
green = "#78dba9"
magenta = "#c68aee"
red = "#e05f65"
white = "#dee1e6"
yellow = "#f1cf8a"

[cursor]
style = { shape = "Underline", blinking = "On" }
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
normal = { family = "MonaspiceNe Nerd Font" , style = "Medium"}
bold = { family = "MonaspiceNe Nerd Font", style="Bold" }
size = 11

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[shell]
program = "/usr/bin/fish"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = true
dynamic_title = true
opacity = 0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30
