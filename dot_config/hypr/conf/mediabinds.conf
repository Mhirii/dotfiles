
$SCRIPT = ~/.config/hypr/scripts

#bind = , xf86audioraisevolume, exec, $SCRIPT/volume --inc 
#bind = , xf86audiolowervolume, exec, $SCRIPT/volume --dec 
bind = , xf86AudioMicMute, exec, $SCRIPT/volume --toggle-mic 
bind = , xf86audioMute, exec, $SCRIPT/volume --toggle 

bindle=,XF86AudioRaiseVolume,  exec, ags -r 'audio.speaker.volume += 0.05; indicator.speaker()'
bindle=,XF86AudioLowerVolume,  exec, ags -r 'audio.speaker.volume -= 0.05; indicator.speaker()'

bind =, xf86AudioPlay, exec, playerctl play-pause
bind =, xf86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

#bind = , xf86KbdBrightnessDown, exec, $SCRIPT/kb-brightness --dec 
#bind = , xf86KbdBrightnessUp, exec, $SCRIPT/kb-brightness --inc 

#bind = , xf86MonBrightnessDown, exec, $SCRIPT/brightness --dec 
#bind = , xf86MonBrightnessUp, exec, $SCRIPT/brightness --inc 

bindle=,XF86MonBrightnessUp,   exec, ags -r 'brightness.screen += 0.05; indicator.display()'
bindle=,XF86MonBrightnessDown, exec, ags -r 'brightness.screen -= 0.05; indicator.display()'
bindle=,XF86KbdBrightnessUp,   exec, ags -r 'brightness.kbd++; indicator.kbd()'
bindle=,XF86KbdBrightnessDown, exec, ags -r 'brightness.kbd--; indicator.kbd()'

# bind = ,122, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# bind = ,123, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# bind = ,121, exec, pactl set-sink-volume @DEFAULT_SINK@ 0%

bind = CTRL, xf86audioraisevolume, exec, playerctl next
bind = CTRL, xf86audiolowervolume, exec, playerctl previous
bind = CTRL, xf86audioMute, exec, playerctl play-pause
